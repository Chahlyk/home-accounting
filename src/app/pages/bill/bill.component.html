<div class="container">
  <div class="title">
    <p>Bill page</p>
    <button mat-icon-button (click)="getCurrency(); getBill()">
      <mat-icon>refresh</mat-icon>
    </button>
  </div>
  <mat-divider></mat-divider>
  <div class="tables">
    <app-count [bill]="bill" [currency]="currency"></app-count>
    <app-rate [currency]="currency"></app-rate>
  </div>
</div>
