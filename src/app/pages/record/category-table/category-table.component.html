<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Category name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="capacity">
      <th mat-header-cell *matHeaderCellDef>Capacity</th>
      <td mat-cell *matCellDef="let element"> {{element.capacity}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th class="action" mat-header-cell *matHeaderCellDef> </th>
      <td class="action" mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="getId(element.id); this.showEdit = true">
          <mat-icon>create</mat-icon>
        </button>
        <button mat-icon-button (click)="getId(element.id); this.showDelete = true">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div *ngIf="showDelete">
  <div class="shade"></div>
  <div class="modal">
    <app-delete-category [dataSource]="dataSource" [id]="id" (clickChange)="onClick($event)"></app-delete-category>
  </div>
</div>
<div *ngIf="showEdit">
  <div class="shade"></div>
  <div class="modal">
    <app-edit-category [id]="id" [categories]="dataSource" (clickChange)="onClick($event)"></app-edit-category>
  </div>
</div>
