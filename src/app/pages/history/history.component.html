<div class="container">
  <div class="title">
    <p>History page</p>
  </div>
  <mat-divider></mat-divider>
  <div *ngIf="show">
    <app-chart [dataChart]="dataChart" class="chart"></app-chart>
    <app-table [dataSource]="dataSource"></app-table>
  </div>
  <div class="loading" *ngIf="!show">
    <p>loading...</p>
  </div>
  <button mat-raised-button color="primary" (click)="openDialog()">Add event</button>
</div>
