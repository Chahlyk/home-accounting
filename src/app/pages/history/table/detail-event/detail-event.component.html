<div class="container">
  <div class="title">
    <button mat-icon-button [routerLink]="['/pages/history']">
      <mat-icon>keyboard_backspace</mat-icon>
    </button>
    <p>Note page â„– {{event.id}}</p>
  </div>
  <mat-divider></mat-divider>
  <div class="center">
    <div class="info" [ngStyle]="{boxShadow: event.type === 'income' ? '5px 5px 2px 5px #c7cdeb' : '5px 5px 2px 5px #fbbfbb'}">
      <p [ngStyle]="{color: event.type === 'income' ? '#3f51b5' : '#f44336'}" class="type">{{event.type | titlecase}}</p>
      <ul>
        <li>Sum: <b>{{event.amount}} EUR</b></li>
        <li>Category: <b>{{event.category}}</b></li>
        <li>Description: <b>{{event.description}}</b></li>
      </ul>
      <p>{{event.date}}</p>
    </div>
  </div>
</div>
