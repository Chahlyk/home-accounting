<div class="container">
  <p class="title">Sign In For Work</p>
  <form [formGroup]="form">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput placeholder="pat@example.com"  formControlName="email">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput #input [type]="hide ? 'password' : 'text'" formControlName="password">
      <mat-error *ngIf="password.invalid">{{getErrorMessage()}}</mat-error>
      <mat-hint align="end">{{input.value?.length || 0}}/6</mat-hint>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <button mat-raised-button color="primary" [routerLink]="['/bill']">Sign In</button>
    <p>Don't have an account? <a [routerLink]="['/auth/sign-up']">Sign Up!</a></p>
  </form>
</div>
