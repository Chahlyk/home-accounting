<div class="container">
  <p class="title">Registration for access</p>
  <form [formGroup]="form">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput placeholder="pat@example.com" formControlName="email">
      <mat-error *ngIf="form.get('email')?.errors?.['required']">This field cannot be empty</mat-error>
      <mat-error *ngIf="form.get('email')?.errors?.['email']">Email is invalid</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput #input [type]="hide ? 'password' : 'text'" formControlName="password">
      <mat-error *ngIf="form.get('password')?.errors?.['required']">This field cannot be empty</mat-error>
      <mat-error *ngIf="form.get('password')?.errors?.['minlength']">
        Password must be at least 6 characters long
        <mat-hint align="end">{{input.value?.length || 0}}/6</mat-hint>
      </mat-error>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf="form.get('name')?.errors?.['required']">This field cannot be empty</mat-error>
    </mat-form-field>
    <div class="buttons">
      <mat-checkbox class="example-margin" formControlName="check">I agree with the rules</mat-checkbox>
      <button mat-raised-button color="primary" [routerLink]="['/bill']" [disabled]="form.invalid">Sign Up</button>
    </div>
    <p>Already have an account? <a [routerLink]="['/sign-in']">Sign In!</a></p>
  </form>
</div>
