<div class="container">
  <p class="title">Registration for access</p>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput placeholder="pat@example.com" required>
      <mat-error>{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" required>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput required>
    </mat-form-field>
    <mat-checkbox class="example-margin">I agree with the rules</mat-checkbox>
    <button mat-raised-button color="primary" [routerLink]="['/bill']">Sign Up</button>
    <p>Already have an account? <a [routerLink]="['/auth/sign-in']">Sign In!</a></p>
  </div>
</div>
